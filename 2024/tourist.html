		<ul style="margin: 20px 0px 10px 0px">
			<li><b>導覽地圖</b></li>
			<ul>
				<li>點擊地圖左上角 <img src="pic/map_list.png" height="16">，可顯示地點列表。</li>
				<li>點擊地圖右上角 <img src="pic/map_full.png" height="16">，可開新分頁觀看，畫面較大。（手機點選可用 Google Map App 觀看）</li>
				<li>捲動滑鼠滾輪或點擊地圖左下角之按鈕，可放大縮小地圖。</li>
				<li>點擊地圖中任一地點圖示，即有詳細資訊。</li>
			</ul>
		</ul>
